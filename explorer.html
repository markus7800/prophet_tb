<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProphetTB Explorer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #table-container {
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    td {
      border: 1px solid #ccc;
      padding: 8px;
      cursor: pointer;
      user-select: text; /* allow text selection */
    }
    
    table {
      counter-reset: rowNumber;
    }
    tbody tr {
      counter-increment: rowNumber;
    }
    tbody tr td:first-child {
      background: #f5f5f5;
    }
    tbody tr td:first-child::before {
      content: counter(rowNumber);
      min-width: 1em;
      display: inline-block;
      margin-right: 5px;
    }
    table td:nth-child(1) { text-align: end; user-select: none; cursor: default;}
    
    td.selected {
      background-color: #d0e7ff;
    }

    button {
      margin: 5px;
    }

    .highlight-check {
      box-shadow: inset 0 0 3px 3px orangered;
    }

    #fen {
      font-size: larger;
      font-weight: bolder;
    }

  </style>
  <link rel="stylesheet"
  href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
  integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
  crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
  crossorigin="anonymous"></script>
  
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
  integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
  crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js" integrity="sha512-xRllwz2gdZciIB+AkEbeq+gVhX8VB8XsfqeFbUh+SzHlN96dEduwtTuVuc2u9EROlmW9+yhRlxjif66ORpsgVA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  
</head>
<body>
  <h2>Endgame Explorer</h2>
  <div style="margin-bottom: 20px;">
    <span id="fen">FEN</span>
    <button id="copy-pgn">Copy PGN</button>
  </div>

  <div style="float: left;">
    <div id="chess-board" style="width: 400px;"></div>
    <div style="margin-top: 10px; display: flex; justify-content: center; width: 400px;">
      <button id="chess-start">Reset</button>
      <button id="chess-prev">Prev</button>
      <button id="chess-next">Next</button>
      <button id="chess-play">Play</button>
    </div>
    <p style="width: 400px;">
      You may use arrow keys to step through the checkmating line or press play to watch the line animate.
    </p>
  </div>
  
  <div id="table-container" style="max-height: 420px; float: left; margin-left: 20px;">
    <table id="pgn-table">
      <colgroup>
        <col style="width: 10px">
        <col style="width: 60px">
        <col style="width: 60px">
      </colgroup>
      <tbody></tbody>
    </table>
  </div>
  
  
  <script type="text/javascript" src="explorer.js"></script>
</body>
